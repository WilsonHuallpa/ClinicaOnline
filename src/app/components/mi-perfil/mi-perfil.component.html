<div
  *ngIf="usuario"
  class="d-flex justify-content-center align-items-center mt-5"
>
  <div class="card mb-3">
    <img
      [src]="usuario.imagen"
      class="card-img-top"
      [alt]="usuario.name"
      style="width: 600px; height: 290px; object-fit: cover"
    />
    <div class="card-body">
      <h5 class="card-title">
        <strong>Nombre:</strong> {{ usuario.nombre + " " + usuario.apellido }}
      </h5>
      <p class="card-text"><strong>Edad:</strong> {{ usuario.edad }}</p>
      <p class="card-text"><strong>DNI:</strong> {{ usuario.dni }}</p>
      <p *ngIf="usuario.rol == 'Paciente'" class="card-text">
        <strong>Obra Social:</strong> {{ usuario.obraSocial }}
      </p>
      <div *ngIf="usuario.rol == 'Profesional'">
        <span class="card-text"><strong>Especialidades:</strong></span>
        <ul>
          <li
            *ngFor="let especialidad of usuario.especialidades"
            class="card-text"
          >
            {{ especialidad }}
          </li>
        </ul>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button
          *ngIf="usuario.rol == 'Paciente'"
          class="btn btn-info"
          (click)="verMiHistoriaClinicaHandler()"
        >
          Ver mi historia cl√≠nica
        </button>

        <button
          *ngIf="usuario.rol == 'Paciente'"
          class="btn btn-info"
          (click)="verMisAtencionesHandler()"
        >
          Ver mis atenciones
        </button>
        <button
          *ngIf="usuario.rol == 'Profesional'"
          class="btn btn-primary"
          (click)="verMisHorariosHandler()"
        >
          Ver mis horarios
        </button>
      </div>
      <div class="d-flex"></div>
    </div>
  </div>
</div>
